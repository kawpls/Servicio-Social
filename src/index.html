---
layout: default
title: Estoriteler
path: home
---

<div
  class="hero min-h-screen"
  style="
    background-image: url('https://images.pexels.com/photos/590493/pexels-photo-590493.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
  "
>
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="text-center hero-content text-neutral-content">
    <div class="max-w-md">
      <h1 class="text-gray-300 mb-5 text-5xl font-bold">Estoriteler</h1>
      <p class="text-gray-300 mb-5 font-medium text-md">
        ¿Quién soy? Soy Escritor
      </p>
      <a href="/blog" class="btn btn-wide btn-xl">Blog</a>
    </div>
  </div>
</div>
<div class="container mx-auto">
  {% for item in BlogPreview.links %}
  <div class="card shadow-md lg:card-side bordered my-4 mx-4">
    <div class="">
      <img
        class="min-h-full min-w-full lg:max-w-lg"
        src="{{item.imagePreview}}"
      />
    </div>
    <div class="card-body">
      <h2 class="card-title">{{item.titlePreview}}</h2>
      <p class="my-1">{{item.authorPreview}}</p>
      <p>{{item.descPreview}}</p>
      <div class="card-actions justify-end">
        <a class="btn btn-ghost" href="{{item.urlPreview}}">Seguir Leyendo</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
